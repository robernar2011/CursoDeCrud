<html>
<head> <!-- Configurações comportamentais -->
	<title>Exercício 01</title> <!-- é possível parametrizar também com ícones -->	
	<!-- Latest compiled and minified CSS -->	
	<link rel="stylesheet" href="./index.css">
	<!-- Latest compiled and minified JS -->
	<script type="text/javascript" src="./index.js"></script>
	<meta charset="utf-8"> <!-- UTF-8=Língua portuguesa, para aceitar pontuações e acentos-->
	<style></style> <!-- tudo que escrever aqui dentro é .CSS -->
</head>
<body> <!-- Elementos básicos do website -->
	<form class="form-horizontal">
		<fieldset>
		<!-- Form Name -->
		<legend>Crud Usuários</legend>  </div>  <!-- header poderia ser usado como cabeçalho -->
		<div>
			<!-- Text input-->
			<div class="form-group">
			<label class="col-md-4 control-label" for="txtNome">Nome</label>  
			<div class="col-md-4">
			<input id="txtNome" name="txtNome" type="text" placeholder="" class="form-control input-md">
			
			</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			<label class="col-md-4 control-label" for="txtCpf">CPF</label>  
			<div class="col-md-3"> <!-- expandir o tamanho da caixa -md-1 para md-3 expandiu o tamanho da caixa-->
			<input id="txtCpf" name="txtCpf" type="text" placeholder="" class="form-control input-md">
			
			</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
			<label class="col-md-4 control-label" for="comboUf">UF</label>
			<div class="col-md-4">
				<select id="comboUf" name="comboUf" class="form-control">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
					<option value="EX">Estrangeiro</option>
				</select>
			</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
			<label class="col-md-4 control-label" for="comboCidade">Cidade</label>
			<div class="col-md-4">
				<select id="comboCidade" name="comboCidade" class="form-control">
				<option value="AC">Acrelandia</option>
				<option value="AL">Maceió</option>
				<option value="AP">Macapá</option>
				<option value="AM">Manuas</option>
				<option value="BA">Salvador</option>
				<option value="CE">Fortaleza</option>
				<option value="DF">Brasíla</option>				
				</select>
			</div>
			</div>

		<!-- Button (Double) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="btnSalvar"></label>
		  <div class="col-md-8">
			<div id="btnSalvar" name="btnSalvar" class="btn btn-success"
			onclick="salvar()">Salvar</div>  <!-- Mensagem que irá aparecer ao clicar no salvar, proveniente da função-->
			<div id="btnCancelar" name="btnCancelar" class="btn btn-danger"
			onclick="cancelar()">Cancelar</div> <!-- Mensagem que irá aparecer ao clicar no cancelar -->
		  </div>
		</div>
		</div>
		
		
		</fieldset>
	</form>
	<table class="table table-striped table-hover table-bordered"
		onmouseover="alert('mouse sobre a tabela')"    		<!-- Código para evento ao passar o mouse -->

			<th>Nome</th><th>Idade</th>

</body>
</html>
